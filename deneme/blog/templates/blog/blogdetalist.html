{% extends "base.html" %}
{% load static %}

{% block title %}BLOG {{ id }}{% endblock %}

{% block content %}
<div class="container mt-3">
	<div class="row">
		<div class="col-3">
			{% include 'partials/_catagories.html' %}
		</div>
		<div class="col-9">
			<div class="card mb-3">
				<div class="row g-0">
					<div class="col-md-3">
						<img src="{{ blog.image.url }}" class="img-fluid rounded-start" alt="...">
					</div>
					<div class="col-md-9">
					<div class="card-body">
						<h5 class="card-title">
								{{ blog.title }}
						</h5>
						<p class="card-text">{{ blog.context }}</p>
					</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>

{% endblock %}
