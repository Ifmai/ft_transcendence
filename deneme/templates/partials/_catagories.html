<div class="list-group">
	{% for catagory in catagories  %}
		{% if catagory.slug == selected %}
			<a href="{% url "blogs_by_catagory" catagory.slug %}" class="list-group-item list-group-item-action active">{{ catagory.name|title }}</a>
		{% else %}
			<a href="{% url "blogs_by_catagory" catagory.slug %}" class="list-group-item list-group-item-action">{{ catagory.name|title }}</a>
		{% endif %}
	{% endfor %}
</div>
