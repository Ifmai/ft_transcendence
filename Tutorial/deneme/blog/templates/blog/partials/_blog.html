{% load static %}
<div class="card mb-3">
	<div class="row g-0">
		<div class="col-md-3">
		<img src="{{ blog.image.url }}" class="img-fluid rounded-start" alt="...">
		</div>
		<div class="col-md-9">
		<div class="card-body">
			<h5 class="card-title">
				<a href="{% url 'blog detalist page' blog.slug %}">
					{{ blog.title }}
				</a>
			</h5>
			<p class="card-text">{{ blog.context|truncatechars:250 }}</p>
		</div>
		</div>
	</div>
</div>
