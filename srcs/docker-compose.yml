# version: "3.4"

networks:
  lastdance:
    name: lastdance
    driver: bridge

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/lastdance/srcs/user_db

  web_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/lastdance/srcs/authService

  chat_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/lastdance/srcs/chatService

  api_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/lastdance/srcs/apigateway

  tournament:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /root/lastdance/srcs/tournament

services:

  apigateway:
    container_name: apigateway
    build: ./apigateway
    entrypoint: ./start.sh
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - api_data:/apigateway
    networks:
      - lastdance
    depends_on:
      - user

  tournament:
    container_name: tournament-app
    build: ./tournament
    entrypoint: ./start.sh
    command: python manage.py runserver 0.0.0.0:8003
    environment:
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASS: ${USER_DB_PASS}
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_HOST: ${USER_DB_HOST}
      USER_DB_PORT: ${USER_DB_PORT}
    ports:
      - "8003:8003"
    volumes:
      - tournament:/tournament-app
    networks:
      - lastdance
    depends_on:
      - users_db
      - apigateway

  user:
    container_name: userservice
    build: ./authService
    entrypoint: ./start.sh
    command: python manage.py runserver 0.0.0.0:8001
    environment:
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASS: ${USER_DB_PASS}
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_HOST: ${USER_DB_HOST}
      USER_DB_PORT: ${USER_DB_PORT}
    ports:
      - "8001:8001"
    volumes:
      - web_data:/authServices
    networks:
      - lastdance
    depends_on:
      - users_db
      - apigateway

  chat:
    container_name: chatservice
    build: ./chatService
    entrypoint: ./start.sh
    command: python manage.py runserver 0.0.0.0:8002
    environment:
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASS: ${USER_DB_PASS}
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_HOST: ${USER_DB_HOST}
      USER_DB_PORT: ${USER_DB_PORT}
    ports:
      - "8002:8002"
    volumes:
      - chat_data:/chatServices
    networks:
      - lastdance
    depends_on:
      - user
      - users_db

  front_end:
    container_name: front_end
    build: ./nginx
    restart: always
    volumes:
      - /root/lastdance/srcs/nginx/conf/default.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /root/lastdance/srcs/nginx/htmlfile:/usr/share/nginx/html
      - /root/lastdance/srcs/nginx/log/:/var/log/nginx/
    ports:
      - '80:80'
      - '443:443'
    networks:
      - lastdance
    depends_on:
      - user

  users_db:
    container_name: users_db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: Zodiyac123++
      POSTGRES_DB: users
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - lastdance

