
<div class="wrapper">
  <form id="registerForm">
    <h2>Register</h2>
    <div class="input-field">
      <input type="text" required id="register-fName">
      <label>First Name</label>
    </div>
    <div class="input-field">
      <input type="text" required id="register-lName">
      <label>Last Name</label>
    </div>
    <div class="input-field">
      <input type="text" required id="register-username">
      <label>Username</label>
    </div>
    <div class="input-field">
      <input type="text" required id="register-email">
      <label>Enter your email</label>
    </div>
    <div class="input-field">
      <input type="password" required id="register-pass1">
      <label>Enter your password</label>
    </div>
    <div class="input-field">
      <input type="password" required id="register-pass2">
      <label>Confirm your password</label>
    </div>
    <button type="button" id="registerBtn">Register</button>
    <div class="register">
      <p>Already have an account? <a href="/login" onclick="route()">Login</a></p>
    </div>
  </form>
</div>
