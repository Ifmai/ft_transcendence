<div class="wrapper chat-wrapper">
	<div class="chat-container">
		<!-- Kullanıcı Listesi -->
		<div class="user-list">
			<h2>Çevrimiçi Kullanıcılar</h2>
			<ul id="list-user">
			</ul>
		</div>

		<!-- Sohbet Alanı -->
		<div class="chat-box">
			<div class="chat-area">
				<p><strong>Kullanıcı 1:</strong> Merhaba!</p>
				<p><strong>Kullanıcı 2:</strong> Nasılsın?</p>
			</div>
			<div class="message-input">
				<input type="text" placeholder="Mesajınızı yazın..." required>
				<button type="submit">Gönder</button>
			</div>
		</div>

		<!-- Arkadaş Ekleme Alanı -->
		<div class="friend-add">
			<h2>Arkadaş Ekle</h2>
			<input type="text" placeholder="Kullanıcı Adı Girin" id="input-username">
			<button type="button" id="addFriends">Arkadaş Ekle</button>
		</div>

		<!-- Arkadaş İstekleri Alanı -->
		<div class="friend-requests">
			<h2>Arkadaş İstekleri</h2>
			<ul id="requests-list">

			</ul>
		</div>
	</div>
</div>
