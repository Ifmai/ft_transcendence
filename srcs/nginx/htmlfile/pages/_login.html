  <div class="wrapper">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required id="email-login">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required id="password-login">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="button" id="loginBtn">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="/register" onclick="route()" >Register</a></p>
      </div>
    </form>
  </div>
