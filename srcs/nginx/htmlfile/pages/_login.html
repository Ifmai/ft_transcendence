
<div class="wrapper">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required id="email-login">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required id="password-login">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="/forgot-password" onclick="route()">Forgot password?</a>
      </div>
      <button type="button" id="loginBtn">Log In</button>
    </br>
      <button type="button" id="loginIntraBtn">Intra Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="/register" onclick="route()" >Register</a></p>
      </div>
    </form>
  </div>
  <div class="overlay-login" id="overlay-login"></div>
  <div class="qr-popup-login" id="qr-popup-login">
    <div id="loginForm">
        <div class="input-field">
          <input type="text" required id="code-2fa">
          <label>2FA Code</label>
        </div>
    </div>
    <br>
    <button type="button" id="two_factor_auth" onclick="closePopup2()">Enter</button>
  </div>
