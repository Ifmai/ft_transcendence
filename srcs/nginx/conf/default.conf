events {
    worker_connections 1024;
}

http {
    include       mime.types;

    server {
        listen 80;
        server_name lastdance.com.tr;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /css/ {
            alias /usr/share/nginx/html/css/;
        }

        location /js/ {
            alias /usr/share/nginx/html/js/;
        }

        location /pages/ {
            alias /usr/share/nginx/html/pages/;
        }

        location /api/ {
            proxy_pass http://apigateway:8000;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass http://userservice:8000;  # admin paneli userservice üzerinde çalışıyorsa
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name lastdance.com.tr;

        ssl_certificate /etc/letsencrypt/live/lastdance.com.tr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lastdance.com.tr/privkey.pem;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /css/ {
            alias /usr/share/nginx/html/css/;
        }

        location /js/ {
            alias /usr/share/nginx/html/js/;
        }

        location /pages/ {
            alias /usr/share/nginx/html/pages/;
        }
        
        location /api/users/admin/ {
            proxy_pass http://userservice:8001;  # admin paneli userservice üzerinde çalışıyorsa
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://apigateway:8000;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        
    }
}
